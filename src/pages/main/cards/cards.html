<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let form of forms">
        <ion-item>
            <ion-avatar item-start>
            <img src="assets/img/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>{{form.Title}}</p>
        </ion-item>
        <img src="assets/img/advance-card-bttf.png">    
        <ion-card-content>
            <p>{{form.Description}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                12 Likes
            </button>
            </ion-col>
            <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                4 Comments
            </button>
            </ion-col>
            <ion-col align-self-center text-center>
            <ion-note>
                11h ago
            </ion-note>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
