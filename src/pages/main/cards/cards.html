<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle (click)="goMapToEntity()">
        <ion-icon name="menu" color="light"></ion-icon>
      </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <h3 text-center>{{entityName}}</h3>
    </ion-item>
    <ion-card class="adv-map" *ngFor="let form of forms">
        <ion-item>
            <h2>{{form.Title}}</h2>
            <p>{{entityName}}</p>
        </ion-item>
        <div class="image-bg" style="position: relative">
            <img src="assets/img/farmatodo3.jpg">
            <!-- <ion-fab right top>
            <button ion-fab class="fab-map">
                <ion-icon name='pin'></ion-icon>
            </button>
            </ion-fab> -->
            <div class="description_container">
                <p class="description">{{form.Description}}</p>
            </div>
        </div>
        <ion-item actions>
            <span ion-text item-start color="secondary" class="item-bold"*ngIf="form.userStatus == 1">New</span>
            <span ion-text item-start color="secondary" class="item-bold"*ngIf="form.userStatus == 2">Draft</span>
            <span ion-text item-start color="subtle">01/08/2018</span>
            <button ion-button color="primary" clear item-end icon-start>
            <ion-icon *ngIf="form.userStatus == 1" name='add-circle'></ion-icon>
            <ion-icon *ngIf="form.userStatus == 2" name='alert'></ion-icon>
            Start
            </button>
        </ion-item>
    </ion-card>
</ion-content>
